version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-lead-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - DB_PATH=/data/leads.db
